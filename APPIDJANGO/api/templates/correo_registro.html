<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <style>
        /* Estilos CSS para el correo */
        
        body {
            font-family: Arial, sans-serif;
        }

        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
            color: #444;
        }

 
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro Exitoso</h1>
        <p>¡Gracias por registrarte!</p>
        <p>Aquí están tus datos:</p>
        <ul>
            <li><strong>Nombre de usuario:</strong> {{ username }}</li>
            <li><strong>Nombre:</strong> {{ first_name }}</li>
            <li><strong>Apellido:</strong> {{ last_name }}</li>
            <li><strong>Correo electrónico:</strong> {{ email }}</li>
        </ul>
        <p>Bienvenido a nuestra comunidad.</p>
    </div>
</body>
</html>
