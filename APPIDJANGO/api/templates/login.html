{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .bg-login-image {
            background-image: url("{% static 'img/undraw_rocket.svg' %}");
            /* Ajusta el tamaño y otras propiedades de fondo según sea necesario */
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Feria de Atracciones</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('{% static "img/mam.jpg" %}'); background-size: cover; background-repeat: no-repeat; background-position: center 35%;"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h2 text-gray-900 mb-4"><strong>Bienvenido a la Feria Aventuras Sin Fin</strong></h1>
                                    </div>
                                                                     
                                    <form class="user" novalidate method="POST" action="{% url 'Login' %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="Password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        
                                        {% if messages %}
                                                <ul class="messages">
                                                {% for message in messages %}
                                                    <div class="alert alert-danger" role="alert">
                                                        {{ message }}
                                                    </div>
                                                {% endfor %}
                                            </ul>
                                        {% endif %}
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <a href="{% url 'Home' %}" class="btn btn-primary btn-user btn-block">Login</a>

                                           
                                        </a>

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a href="{% url 'reset_password' %}"><strong>Recuperar contraseña</strong></a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'RegistraUsuario' %}"><strong>Crear una cuenta nueva</strong></a>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    {% include "js.html" %}

</body>

</html>
